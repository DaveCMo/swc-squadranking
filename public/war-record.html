<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War-record converter</title>
</head>
<body>
<textarea rows="20" cols="80" id="inputbox"></textarea>
<textarea rows="20" cols="80" id="outputbox"></textarea>
<br/>
<a id="button" href="#">Convert</a>
<script>
    document.getElementById('button').onclick = function () {
        var json = document.getElementById('inputbox').value;
        var records = JSON.parse(json);
        var output = '';
        for (var i = 0; i < records.length; i++) {
            var record = records[i];
//            output += record.endDate + ' ';
            output += new Date(record.endDate * 1000).toUTCString() + ' ';
            output += record.score + '-' + record.opponentScore;
            output += "\r\n"
        }
        document.getElementById('outputbox').value = output;
    }

</script>
</body>
</html>
